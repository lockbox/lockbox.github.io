<footer>
    <div class="container">
        <div class="footer-content">
            <div class="footer-links">
                <a href="{{ "index.xml" | relURL }}">RSS</a>
                <a href="https://github.com/{{ .Site.Params.github_username }}">GitHub</a>
                {{ if .Site.Params.github_org }}
                <a href="https://github.com/{{ .Site.Params.github_org }}">{{ .Site.Params.github_org }}</a>
                {{ end }}
                {{ if .Site.Params.mastodon }}
                <a href="https://infosec.exchange/{{ .Site.Params.mastodon }}">Mastodon</a>
                {{ end }}
                {{ if .Site.Params.twitter }}
                <a href="https://twitter.com/{{ .Site.Params.twitter }}">Twitter</a>
                {{ end }}
            </div>
            <div class="footer-copy">
                Â© {{ now.Year }} {{ .Site.Title }} | stumbling forward
            </div>
        </div>
    </div>
</footer>
