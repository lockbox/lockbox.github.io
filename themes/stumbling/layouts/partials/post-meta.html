
<div class="post-meta">
    {{ if ne .Title "About" }}
    <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
    {{ end }}
    {{ range .Params.categories }}
    <span class="post-category">{{ . }}</span>
    {{ end }}
    {{ if .Site.Params.showReadingTime }}
    <span class="reading-time">{{ .ReadingTime }} min read</span>
    {{ end }}
</div>
